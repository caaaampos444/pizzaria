<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Tela Login</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="" class="logo">
        <div>
            <p>Tony</p>
            <p>Pizzaria</p>
        </div>
    </header>

    <main>
        <div class="text">
            <p class="title">Acesse a sua conta</p>
            <p class="description">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="contents">
            <div class="email">
                <img src="./img/Email.svg" alt="">
                <input type="text" placeholder="Seu e-mail aqui" class="input_email">
            </div>
            <div class="senha">
                <img src="./img/Lock.svg" alt="">
                <input type="text" placeholder="Sua senha" class="input_senha">
            </div>
            <div class="botao">
                <a href="home.html">ENTRAR</a>
            </div>
            <div class="esq">
                <p>Esqueci a senha</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="ainda">
                <p>Ainda não tem uma conta?</p>
            </div>
            <a href="criarConta.html">
                <div class="criar">
                    <p>Criar conta</p>
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
